<div class="row">
  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-money-bill-alt text-success icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Entries</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{entries | currency }}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i>
          {{ entriesAmount }} Entries
        </p>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-shipping-fast text-danger icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Expenses</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{expenses | currency }}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i>
          {{ expensesAmount }} Expenses
        </p>
      </div>
    </div>
  </div>

</div>

<div class="row m-5">

  <div class="col-12">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-building text-info icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Difference</p>
            <div class="fluid-container">
              <h3 [ngClass]="{
                        'text-success': entries - expenses > 0,
                        'text-danger': entries - expenses < 0
                      }"
                class="font-weight-medium text-right mb-0">
                {{ entries - expenses | currency }}
              </h3>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="col-12 p-5" *ngIf="entries > 0 || expenses > 0">
    <div class="card card-statistics">
      <div class="card-body">
        <h1 class="card-title">Overview</h1>

        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" chartType="doughnut"></canvas>

      </div>
    </div>
  </div>

</div>
